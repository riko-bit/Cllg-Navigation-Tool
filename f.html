<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPES MAP NAVIGATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: calc(100% - 240px);
            height: 400px;
            border: none;
        }
        select, option {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>UPES MAP NAVIGATOR</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Select Destination</h2>
            <form id="destinationForm">
                <select id="destination" name="destination">
                    <option value="30.438036681724436,78.15102031510792">University of Petroleum and Energy Studies</option>
                   
                </select>
                <input type="submit" value="Navigate">
            </form>
        </div>
        <iframe id="mapFrame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3441.473803350383!2d78.15102031510792!3d30.438036681724436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390a63b7827a19d1%3A0x4c52d52260df5d2b!2sUniversity%20of%20Petroleum%20and%20Energy%20Studies!5e0!3m2!1sen!2sin!4v1646110916474!5m2!1sen!2sin" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        document.getElementById('destinationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            var destination = document.getElementById('destination').value;
            var mapFrame = document.getElementById('mapFrame');
            var src = mapFrame.src;
            
            mapFrame.src = src.split('!1d')[0] + '!1d' + destination.split(',')[0] + '!2d' + destination.split(',')[1];
        });
    </script>
</body>
</html>
